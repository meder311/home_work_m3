<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <center>
        {% for i in booksc %}
            <h1>{{ i.title }}</h1>
            <p>{{ i.description }}</p>
            <img src="{{ i.image.url }}" alt="">
            <p>{{ i.created_date }}</p>
            <p>{{ i.updated_date }}</p>
            <p>{{ i.author }}</p>
        {% endfor %}
    </center>
</body>
</html>
